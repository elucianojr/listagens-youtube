<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid template Youtube</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img src="imagens/Left.png" alt="logo do youtube" class="Left" />
            <input
                type="search"
                name="search"
                id="busca"
                class="busca"
                placeholder="Pesquisar"
            />
            <img
                src="imagens/search.jpg"
                alt="buscar"
                class="search"
                title="fazer sua pesquisa"
            />
            <img
                src="imagens/voz.svg"
                alt="pesquisar com voz"
                title="pesquisar com voz"
                style="margin-left: 10px"
            />
            <img src="imagens/Right.png" alt="usuariologado" class="Right" />
        </header>

        <main>
            <div class="sidebar">
            <a href="#"><ul><li><img src="imagens/Menu item.png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (1).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (2).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (3).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (4).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (5).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (6).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (7).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (8).png" alt=""></li></ul></a>
            <a href="#"><ul><li><img src="imagens/Menu item (9).png" alt=""></li></ul></a>
            
            </div>
            <div class="container">
            <div class="itens"><img src="imagens/Video.png" alt=""></div>
            <div class="itens"><img src="imagens/Video (1).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (2).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (3).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (4).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (5).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (6).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (7).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (8).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (9).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (10).png" alt=""></div>
            <div class="itens"><img src="imagens/Video (11).png" alt=""></div>
            
            </div>
        </main>
    </body>
</html>
